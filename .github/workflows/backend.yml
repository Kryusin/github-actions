# workflowの名前
name: backend

# トリガーの設定
on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: backend

# jobの設定
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run test
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: backend/coverage/**
          retention-days: 5
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: backend/dist/index.js
          retention-days: 5
